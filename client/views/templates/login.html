<div class="container">
  <div class="col-sm-4 col-sm-offset-4 form-container">
    <br>
    <div class="form-header">Login</div>

    <button ng-disabled="true" class="btn btn-block btn-github" ng-click="authenticate('github')">
      <i class="ion-social-github"></i> Sign in with GitHub
    </button>
    <button ng-disabled="true" class="btn btn-block btn-twitter" ng-click="authenticate('twitter')">
      <i class="ion-social-twitter"></i> Sign in with Twitter
    </button>

    <div class="signup-or-separator">
      <h6 class="text">or</h6>
      <hr>
    </div>

    <form method="post" ng-submit="login()" name="loginForm">

      <div class="form-group has-feedback">
        <input class="form-control input" type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control input" type="password" name="password" ng-model="user.password" placeholder="Password" required>
      </div>
      <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn  btn-block btn-primary">Log in</button>
      <br/>
      <p class="text-center text-muted">
        <p class="text-center text-muted">Don't have an account yet? <a href="/signup">Sign up</a></p>
      </p>

    </form>
