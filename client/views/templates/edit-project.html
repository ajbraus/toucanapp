<div class="container project-view-container">
  <div class="row">

    <div class="col-md-4 edit-panel">
      <form ng-submit="updateProject(project)" name="EditProjectForm">

        <div class="form-group has-feedback" ng-class="{ 'has-error' : EditProjectForm.title.$invalid && EditProjectForm.title.$dirty }">
          <label for="title">Project Title</label>
          <input class="form-control input" type="text" name="title" ng-model="project.title" placeholder="title" required>
          <div class="help-block text-danger" ng-if="EditProjectForm.title.$dirty" ng-messages="EditProjectForm.title.$error">
            <div ng-message="required">You must enter your name.</div>
          </div>
        </div>

      <!--   <div class="form-group has-feedback" ng-class="{ 'has-error' : EditProjectForm.liveUrl.$invalid && EditProjectForm.liveUrl.$dirty }">
          <input class="form-control input" type="liveUrl" id="liveUrl" name="liveUrl" ng-model="project.liveUrl" placeholder="Live URL">
          <span class="ion-at form-control-feedback"></span>
          <div class="help-block text-danger" ng-if="EditProjectForm.liveUrl.$dirty" ng-messages="EditProjectForm.liveUrl.$error">
            <div ng-message="required">Your email address is required.</div>
            <div ng-message="pattern">Your email address is invalid.</div>
          </div>
        </div> -->

          <div class="row">
            <div class="col-md-12">
              <label for="content">Project Content</label>
              <textarea class="form-control" name="content" id="inputText" ng-model="project.content" auto-grow></textarea>
            </div>
           <!--  <div class="col-md-6">
              <div id="outputText" ng-bind-html="markedOnView(project.content)"></div>
            </div> -->
          </div>
        <br>

        <button type="submit" class="btn btn-block btn-primary">Save Project</button>
        <!-- <a ng-click="deleteProject(project)" class="btn btn-block btn-danger" href="javascript:void(0)">Delete Project</a> -->
        <a confirmed-click="deleteProject(project)" ng-confirm-click="Are you sure you want to delete {{ project.title }}?" class="btn btn-block btn-danger" href="javascript:void(0)">Delete Project</a>
        
      </form>
    </div>

    <div class="col-md-8">

      <div class="project-view-title-container">
            <div class="project-view-title">{{ project.title }}</div>
      </div>

      <div class="project-info-contaner">

        <div class="project-view-item">
          <div class="project-view-avatar" style="background-image: url(/images/henry.png);"></div>
          <div class="project-view-username"><a href="javascript:void(0)">{{ project.user.username }}</a></div>
        </div>
        
      </div>

      <hr>

      <div ng-bind-html="markedOnView(project.content)"></div>

    </div>

  </div>
</div>
